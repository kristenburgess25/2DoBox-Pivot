<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2DoBox-Pivot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,700i" rel="stylesheet">
  </head>
    <body>
      <header>
        <h1>2DoBox<span>-Pivot</span></h1>
        <input id="title-input" type="text" placeholder="Title" />
        <input id="body-input" type="text" placeholder="Task" />
        <p> Character Count </p>
        <p class="character-count"> 0 </p>
        <button id="save-btn" type="button" disabled="true">save</button>
      </header>

      <input id="search-input" type="text" placeholder="Search" />
      <button class="show-completed-button">Show Completed Tasks</button>
      <section>
        <button class="importance-button">None</button>
        <button class="importance-button">Low</button>
        <button class="importance-button">Normal</button>
        <button class="importance-button">High</button>
        <button class="importance-button">Critical</button>
      </section>

      <div class="task-list"></div>
      <button class="show-more-button">Show More Tasks</button>
      <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
      <script src="main.bundle.js" charset="UTF-8"></script>
  </body>
</html>
